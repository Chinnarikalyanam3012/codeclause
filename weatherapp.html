<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherapp.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="start">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
          <button> <img src="https://th.bing.com/th/id/OIP._RTO9yp1xH5aQA0vS7fpHAHaHW?rs=1&pid=ImgDetMain"></button> 
        </div>
        <div class="weather">
            <img src="https://static.vecteezy.com/system/resources/previews/000/440/568/original/summer-rain-vector-icon.jpg" class="https://static01.nyt.com/images/2014/12/11/technology/personaltech/11machin-illo/11machin-illo-superJumbo-v3.jpg?quality=75&auto=webp">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Mumbai</h2>
        </div>
        <div class="details">
            <div class="co1">
                <img src="https://static.vecteezy.com/system/resources/previews/009/766/327/original/humidity-line-filled-blue-free-vector.jpg">
                <div><p class="humidity">50%</p>
                <p class="hum-p">Humidity</p></div>
            </div>
            <div class="co2">
                <img src="https://cleanenergygrid.org/wp-content/uploads/2015/09/06328.jpg">
                <div><p class="wind">40 km/h</p>
                <p class="win-p">Wind Speed</p></div>
            </div>
        </div>
    </div>
    <script src="weatherapp.js"></script>
</body>
</html>
